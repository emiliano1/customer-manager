<nb-layout>
  <nb-layout-column>
    <div class="container mt-5 pt-5">
      <div class="login-panel">
        <nb-card>
          <nb-card-body>
            <div class="col-xs-12 mb-5 text-center">
              <h4 class="card-title">
                <i class="fas fa-user"></i>&nbsp;Login panel
              </h4>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <label class="form-control-label font-weight-bold">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control {{loginForm.controls['username'].invalid && loginForm.controls['username'].touched ? 'is-invalid' : 'is-valid' }}" />
                <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                     class="invalid-feedback">
                  <div *ngIf="loginForm.controls['username'].errors.required">
                    Username is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label font-weight-bold">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control {{loginForm.controls['password'].invalid && loginForm.controls['password'].touched ? 'is-invalid' : 'is-valid' }}" />
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                     class="invalid-feedback">
                  <div *ngIf="loginForm.controls['password'].errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-primary btn-block">
                  <i class="fas fa-lock"></i>&nbsp;Login
                </button>
              </div>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
